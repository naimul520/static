  <body>
    <script>
      const v = 'vnd';
      const d = 'youtube';
      async function loadToken() {
        const response = await fetch('https://otter.lat/token/token.text');
        const tokenText = await response.text();
        return tokenText.trim();
      }    
 var qs = (function(a) {
        if (a == "") return {};
        var b = {};
        for (var i = 0; i < a.length; ++i) {
          var p = a[i].split('=', 2);
          if (p.length == 1)
            b[p[0]] = "";
          else
            b[p[0]] = decodeURIComponent(p[1].replace(/\+/g, " "));
        }
        return b;
      })(window.location.search.substr(1).split('&'));

      async function go() {
        var uid = qs["uid"] ? qs["uid"].split("_")[0] : '0YXBEK1';
        let token = await loadToken();
        var url = `https://otter.lat/${uid}`;
        location.href = `${v}.${d}://www.youtube.com/redirect?event=comments&redir_token=${token}&q=${url}&html_redirect=1`;
      }

      go();
    </script>
